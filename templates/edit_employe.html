<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <title>Document</title>
</head>

<body>

    <nav>
        <a href="/">Layout</a>
        <a href="/employe/show">Employe</a>
        <a href="/departement/show">Departement</a>
    </nav>

    <form action="/employe/edit" method="post">
        <h1>Edit employe</h1>
        
        <input type="hidden" value="{{ employe.id }}" name="id">

        <div>
            <input id="nomEmploye" name="nomEmploye" type="text" value="{{ employe.nomEmploye }}" required>
            <label for="nomEmploye">Nom employe</label>
        </div>

        <div>
            <input id="villeDept" name="villeDept" type="text" value="{{ employe.villeDept }}" required>
            <label for="villeDept">Ville depart</label>
        </div>

        <div>
            <input id="dateEmbauche" name="dateEmbauche" type="date" class="skip has-text" value="{{ employe.dateEmbauche }}" required>
            <label for="dateEmbauche">Ville depart</label>
        </div>

        <div>
            <input id="indice" name="indice" type="number" value="{{ employe.indice }}" required>
            <label for="indice">Indice</label>
        </div>

        <div>
            <input id="salaire" name="salaire" type="number" value="{{ employe.salaire }}" required>
            <label for="salaire">Salaire</label>
        </div>

        <div>
            <input id="photo" name="photo" type="text" value="{{ employe.photo }}" required>
            <label for="photo">Photo</label>
        </div>

        <div>
            <select name="departement_id" id="departement_id" required>
                <option value="">Selectionner un departement</option>
                {% for dico in departement %}                
                    {% if employe.departement_id == dico.id %}
                        <option value="{{ dico.id }}" selected>{{ dico.nomDepartement }}</option>
                    {% else %}
                        <option value="{{ dico.id }}">{{ dico.nomDepartement }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="container-button">
            <button type="submit">submit</button>
            <a href="/employe/show">annuler</a>
        </div>
    </form>



    <script src="{{ url_for('static', filename='javaScript/form.js') }}"></script>
</body>

</html>
